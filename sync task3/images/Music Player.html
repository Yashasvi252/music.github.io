        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0"charset class="seek-bar">
            <span class="current-time">00.00</span>
            <span class="song-duration">00.00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"><img src="images/prev.png" alt="" height="40" width="20"></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="images/nxt.png" alt="" height="40" width="20"></button>
        </div>

    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
